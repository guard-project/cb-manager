[context-broker]
host = 0.0.0.0
port = 5000
https = false

[auth]
enabled = true
header-prefix = GUARD
secret-key = guard-secret-key

[heartbeat]
timeout = 10s
period = 1min

[elasticsearch]
endpoint = localhost:9200
timeout = 20s
retry-period = 1min

[elastic-apm]
enabled = false
server = http://localhost:8200

[log]
config = log.yaml
